{% extends "base/_base.html" %}
{% block title %}
    {% if peca %}Editar Peça{% else %}Nova Peça{% endif %}
{% endblock %}
{% block content %}

    <h1 style="text-align: center;">
        {% if peca %}Editar Peça{% else %}Cadastrar Nova Peça{% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" id="nome" name="nome" value="{{ peca.nome|default:'' }}" placeholder="Nome da Peça" required>
            <label for="nome">Nome:</label>
        </div>

        <div class="form-group">
            <input type="number" id="valorUN" name="valorUN" value="{{ peca.valorUN|default:'' }}" placeholder="Valor Unitário (R$)" step="0.01" required>
            <label for="valorUN">Valor Unitário:</label>
        </div>

        <div class="form-group">
            <input type="number" id="quantidade" name="quantidade" value="{{ peca.quantidade|default:'' }}" placeholder="Quantidade em Estoque" required>
            <label for="quantidade">Quantidade:</label>
        </div>
        
        <div class="form-submit-group">
            <button type="submit">Salvar Peça</button>
        </div>
    </form>

{% endblock %}
